<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多言語翻訳 & 音声アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
      font-size: 1.25rem;
      padding: 20px 15px;
    }
    
    h1 { 
      color: #ffffff; 
      font-weight: bold; 
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    
    /* 入力・結果カード風 */
    .card-input, .card-output {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    textarea { 
      border-radius: 10px; 
      font-size: 1.2rem;
      padding: 15px;
      border: 2px solid #e0e7ff;
      transition: border-color 0.3s;
    }
    
    textarea:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    select { 
      border-radius: 10px; 
      font-size: 1.2rem;
      padding: 15px;
      border: 2px solid #e0e7ff;
      background-color: #ffffff;
    }

    /* ボタン */
    #translateBtn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 18px;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
    }
    #translateBtn:hover {
      background: linear-gradient(135deg, #ff5252 0%, #ff7043 100%);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.7);
    }
    #translateBtn:active {
      transform: translateY(-1px);
    }

    /* Audio */
    audio { 
      width: 100%; 
      margin-top: 15px; 
      border-radius: 10px;
      height: 50px;
    }

    /* カードのタイトル */
    .card-title {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    
    .form-label {
      color: #ffffff;
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 12px;
    }

    /* スマホ最適化 */
    @media (max-width: 576px) {
      body { 
        font-size: 1.15rem;
        padding: 15px 10px;
      }
      h1 { 
        font-size: 2rem;
        margin-bottom: 25px;
      }
      #translateBtn { 
        font-size: 1.3rem;
        padding: 16px;
      }
      .card-title { 
        font-size: 1.25rem;
      }
      textarea, select {
        font-size: 1.15rem;
        padding: 12px;
      }
      .card-input, .card-output {
        padding: 20px;
      }
    }

    /* デモ用のメッセージ */
    .demo-message {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="container py-4">

  <h1 class="text-center mb-4">🌐 多言語翻訳 & 音声アプリ</h1>

  <!-- 入力 -->
  <div class="card-input">
    <div class="card-title">翻訳したいテキストを入力</div>
    <textarea id="inputText" class="form-control" rows="4"></textarea>
  </div>

  <!-- 言語選択 -->
  <div class="mb-4">
    <label for="target_lang" class="form-label card-title">翻訳先の言語</label>
    <select id="target_lang" class="form-select form-select-lg w-100">
      <option value="en">英語</option>
      <option value="ja">日本語</option>
      <option value="fr">フランス語</option>
      <option value="de">ドイツ語</option>
      <option value="zh-cn">中国語（簡体字）</option>
      <option value="zh-tw">中国語（繁体字）</option>
      <option value="es">スペイン語</option>
      <option value="pt">ポルトガル語</option>
      <option value="ko">韓国語</option>
      <option value="it">イタリア語</option>
      <option value="vi">ベトナム語</option>
      <option value="id">インドネシア語</option>
      <option value="th">タイ語</option>
      <option value="my">ミャンマー語</option>
    </select>
  </div>

  <!-- 翻訳ボタン -->
  <div class="text-center mb-4">
    <button id="translateBtn" class="w-100">翻訳 & 音声再生</button>
  </div>

  <!-- 翻訳結果 -->
  <div class="card-output">
    <div class="card-title">翻訳結果</div>
    <textarea id="outputText" class="form-control" rows="4" readonly></textarea>
  </div>

  <!-- 音声再生 -->
  <div class="card-output text-center">
    <div class="card-title">音声再生</div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    document.getElementById("translateBtn").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      const lang = document.getElementById("target_lang").value;

      if (!text) {
        alert("テキストを入力してください。");
        return;
      }

      try {
        const response = await fetch("/api/translate_tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, target_lang: lang })
        });

        const data = await response.json();

        if (data.error) {
          alert("エラー: " + data.error);
          return;
        }

        document.getElementById("outputText").value = data.translated_text;

        if (data.audio_url) {
          const audioPlayer = document.getElementById("audioPlayer");
          audioPlayer.src = data.audio_url + "?t=" + new Date().getTime();
          audioPlayer.play();
        }
      } catch (err) {
        console.error(err);
        alert("通信エラーが発生しました。");
      }
    });
  </script>
</body>
</html>
