<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多言語翻訳 & 音声アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #f0f4f8; 
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
      font-size: 1.1rem; /* 全体文字サイズアップ */
    }
    h1 { 
      color: #1e3a8a; 
      font-weight: bold; 
      font-size: 2rem; /* 見出し大きく */
    }
    
    /* 入力・結果カード風 */
    .card-input, .card-output {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px; /* 少し余白広め */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    textarea { 
      border-radius: 8px; 
      font-size: 1rem; /* テキスト少し大きめ */
    }
    select { 
      border-radius: 6px; 
      font-size: 1rem; 
    }

    /* ボタン */
    #translateBtn {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem; /* ボタン文字大きめ */
      padding: 14px;
      border-radius: 10px;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    #translateBtn:hover {
      background: linear-gradient(to right, #4338ca, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* Audio */
    audio { width: 100%; margin-top: 10px; border-radius: 8px; }

    /* カードのタイトル */
    .card-title {
      font-weight: bold;
      color: #1e40af;
      margin-bottom: 10px;
      font-size: 1.1rem; /* タイトル文字大きめ */
    }

    /* スマホでも余白確保 */
    @media (max-width: 576px) {
      body { padding-left: 12px; padding-right: 12px; font-size: 1rem; }
      h1 { font-size: 1.7rem; }
      #translateBtn { font-size: 1.1rem; padding: 12px; }
      .card-title { font-size: 1rem; }
    }
  </style>
</head>
<body class="container py-4">

  <h1 class="text-center mb-4">🌐 多言語翻訳 & 音声アプリ</h1>

  <!-- 入力 -->
  <div class="card-input">
    <div class="card-title">翻訳したいテキストを入力</div>
    <textarea id="inputText" class="form-control" rows="4"></textarea>
  </div>

  <!-- 言語選択 -->
  <div class="mb-4">
    <label for="target_lang" class="form-label card-title">翻訳先の言語</label>
    <select id="target_lang" class="form-select form-select-lg w-100">
      <option value="en">英語</option>
      <option value="ja">日本語</option>
      <option value="fr">フランス語</option>
      <option value="de">ドイツ語</option>
      <option value="zh-cn">中国語（簡体字）</option>
      <option value="zh-tw">中国語（繁体字）</option>
      <option value="es">スペイン語</option>
      <option value="ko">韓国語</option>
      <option value="it">イタリア語</option>
      <option value="vi">ベトナム語</option>
      <option value="id">インドネシア語</option>
    </select>
  </div>

  <!-- 翻訳ボタン -->
  <div class="text-center mb-4">
    <button id="translateBtn" class="w-100">翻訳 & 音声再生</button>
  </div>

  <!-- 翻訳結果 -->
  <div class="card-output">
    <div class="card-title">翻訳結果</div>
    <textarea id="outputText" class="form-control" rows="4" readonly></textarea>
  </div>

  <!-- 音声再生 -->
  <div class="card-output text-center">
    <div class="card-title">音声再生</div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    document.getElementById("translateBtn").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      const lang = document.getElementById("target_lang").value;

      if (!text) {
        alert("テキストを入力してください。");
        return;
      }

      try {
        const response = await fetch("/api/translate_tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, target_lang: lang })
        });

        const data = await response.json();

        if (data.error) {
          alert("エラー: " + data.error);
          return;
        }

        document.getElementById("outputText").value = data.translated_text;

        if (data.audio_url) {
          const audioPlayer = document.getElementById("audioPlayer");
          audioPlayer.src = data.audio_url + "?t=" + new Date().getTime();
          audioPlayer.play();
        }
      } catch (err) {
        console.error(err);
        alert("通信エラーが発生しました。");
      }
    });
  </script>
</body>
</html>
