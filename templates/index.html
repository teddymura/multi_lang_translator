<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多言語翻訳 & 音声アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; }
    h1 { color: #1e3a8a; font-weight: bold; }
    textarea { background-color: #ffffff; border-radius: 8px; }
    select { background-color: #ffffff; border-radius: 6px; }
    #translateBtn {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      border: none;
      color: white;
      font-weight: bold;
    }
    #translateBtn:hover {
      background: linear-gradient(to right, #4338ca, #2563eb);
    }
    audio { width: 100%; margin-top: 10px; }
  </style>
</head>
<body class="container py-4">
  <h1 class="text-center mb-4">🌐 多言語翻訳 & 音声アプリ</h1>

  <div class="mb-3">
    <label for="inputText" class="form-label">翻訳したいテキストを入力</label>
    <textarea id="inputText" class="form-control" rows="4"></textarea>
  </div>

  <div class="mb-4 text-center">
    <label for="target_lang" class="form-label">翻訳先の言語</label>
    <select id="target_lang" class="form-select form-select-lg w-100">
      <option value="en">英語</option>
      <option value="ja">日本語</option>
      <option value="fr">フランス語</option>
      <option value="de">ドイツ語</option>
      <option value="zh-cn">中国語（簡体字）</option>
      <option value="zh-tw">中国語（繁体字）</option>
      <option value="es">スペイン語</option>
      <option value="ko">韓国語</option>
      <option value="it">イタリア語</option>
      <option value="vi">ベトナム語</option>
      <option value="id">インドネシア語</option>
    </select>
  </div>

  <div class="text-center mb-4">
    <button id="translateBtn" class="btn btn-lg w-100">翻訳 & 音声再生</button>
  </div>

  <div class="mb-3">
    <label class="form-label">翻訳結果</label>
    <textarea id="outputText" class="form-control" rows="4" readonly></textarea>
  </div>

  <div class="text-center mb-4">
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    document.getElementById("translateBtn").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      const lang = document.getElementById("target_lang").value;

      if (!text) {
        alert("テキストを入力してください。");
        return;
      }

      try {
        const response = await fetch("/api/translate_tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, target_lang: lang })
        });

        const data = await response.json();

        if (data.error) {
          alert("エラー: " + data.error);
          return;
        }

        document.getElementById("outputText").value = data.translated_text;

        if (data.audio_url) {
          const audioPlayer = document.getElementById("audioPlayer");
          audioPlayer.src = data.audio_url + "?t=" + new Date().getTime();
          audioPlayer.play();
        }
      } catch (err) {
        console.error(err);
        alert("通信エラーが発生しました。");
      }
    });
  </script>
</body>
</html>
